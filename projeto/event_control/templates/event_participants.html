{% extends 'base.html' %}
{% load form_extras %}

{% block body %}
<main class="mx-auto flex min-h-screen w-full items-center justify-center bg-zinc-800 text-white">
    <section class="max-w-4xl p-6 mx-auto bg-zinc-700 rounded-md shadow-md dark:bg-zinc-700 mt-20">
        <div class="flex items-center gap-3">
            <a href="{% url 'adm_home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" 
                    class="fill-current text-white hover:text-indigo-400 transition-colors duration-300" 
                    viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <h1 class="text-xl font-bold text-white dark:text-white">Participantes</h1>
        </div>
        <table class="min-w-full divide-y divide-gray-200 mt-6">
            <thead >
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white-500 uppercase tracking-wider">
                        Participantes
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white-500 uppercase tracking-wider">
                        Gerar certificado
                    </th>
                </tr>
            </thead>
            <tbody class= "divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
                        Alfredo da Silva
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a class="text-white hover:text-blue-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h4.5L14 4.5zM10 1.5v3a1 1 0 0 0 1 1h3l-4-4z"/>
                                <path d="M5 7h6v1H5V7zm0 2h6v1H5V9zm0 2h6v1H5v-1z"/>
                            </svg>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-end mt-6">
            <a class="px-5 py-2 bg-blue-600 transition duration-300 hover:bg-blue-700 text-white rounded hover:text-white focus:outline-none">
                Gerar todos os certificados
            </a>
        </div>
       
    </section>
</main>
{% endblock %}
